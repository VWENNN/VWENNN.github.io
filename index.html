    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet"> <!-- Adding cursive font -->
    <style>
        /* Background and animation settings */
        body {
            font-family: 'Dancing Script', cursive; /* Cursive font */
            background-color: #87CEEB; /* Sky blue background */
            color: white;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow-y: auto; /* Allow scrolling when content exceeds the height */
            height: 100vh; /* Ensure the body takes up at least the full height of the viewport */
        }

        /* Centering content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Heart raining animation */
        .heart {
            position: absolute;
            font-size: 30px;
            color: #ff1493; /* Hot pink hearts */
            animation: rain 5s infinite;
        }

        /* Keyframes for heart raining animation */
        @keyframes rain {
            0% {
                top: -50px;
                opacity: 1;
            }
            100% {
                top: 100%;
                opacity: 0;
            }
        }

        /* Heart generation */
        .heart:nth-child(1) { left: 10%; animation-duration: 4s; }
        .heart:nth-child(2) { left: 20%; animation-duration: 5s; }
        .heart:nth-child(3) { left: 30%; animation-duration: 6s; }
        .heart:nth-child(4) { left: 40%; animation-duration: 3s; }
        .heart:nth-child(5) { left: 50%; animation-duration: 7s; }
        .heart:nth-child(6) { left: 60%; animation-duration: 6s; }
        .heart:nth-child(7) { left: 70%; animation-duration: 5s; }
        .heart:nth-child(8) { left: 80%; animation-duration: 4s; }
        .heart:nth-child(9) { left: 90%; animation-duration: 3s; }

        /* Main message container */
        .message {
            font-size: 24px;
            color: #2e8b57;
            margin-top: 20px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 10;
        }

        .heart-symbol {
            font-size: 30px;
            color: #ff1493;
        }

        /* Style for Chelsea's picture */
        #chelseaPic {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin-top: 30px;
            border: 8px solid #ffcc00; /* Golden border */
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
        }

        /* Style for the Sanrio egg */
        #sanrioEgg {
            width: 150px;
            height: 150px;
            margin-top: 30px;
            border-radius: 50%;
        }

        /* Starry sparkling background effect */
        @keyframes starry-sparkle {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .stars {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .stars span {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8); /* White stars */
            border-radius: 50%;
            animation: starry-sparkle 1.5s infinite;
        }

        .stars span:nth-child(1) { width: 8px; height: 8px; animation-duration: 2s; top: 20%; left: 30%; }
        .stars span:nth-child(2) { width: 12px; height: 12px; animation-duration: 3s; top: 50%; left: 50%; }
        .stars span:nth-child(3) { width: 10px; height: 10px; animation-duration: 1s; top: 60%; left: 70%; }
        .stars span:nth-child(4) { width: 9px; height: 9px; animation-duration: 1.8s; top: 10%; left: 80%; }
        .stars span:nth-child(5) { width: 7px; height: 7px; animation-duration: 2.2s; top: 80%; left: 20%; }

        /* Style for the button */
        .love-button {
            font-size: 18px;
            padding: 15px 30px;
            background-color: #ffcc00; /* Golden color for button */
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            position: fixed; /* Fix the button at the bottom */
            bottom: 20px; /* Distance from the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            font-family: 'Times New Roman', Times, serif;
            transition: background-color 0.3s;
        }

        .love-button:hover {
            background-color: #ffb400;
        }
    </style>
