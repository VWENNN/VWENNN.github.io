            border: none;
            border-radius: 20px;

            transition: background-color 0.3s;

        .nav-buttons button:hover {
            background-color: #ffb400;
        }

        /* Falling hearts */
        .heart {
            position: absolute;
            color: #ff1493;
            font-size: 20px;
            animation: fall linear infinite;
            user-select: none;
            opacity: 0.8;
        }

        @keyframes fall {
            0% {
                transform: translateY(-120%);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }

        /* Shooting stars */
        .shooting-star {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            box-shadow: 0 0 10px white;
            border-radius: 50%;
            opacity: 0.8;
            transform: rotate(-30deg);
            animation: shoot linear infinite;
        }

        @keyframes shoot {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            50% {
                opacity: 0.8;
            }
            100% {
                transform: translate(200px, 100px) scale(1.5);
                opacity: 0;
            }
        }

        /* Cute and pixelated dropdown */
        #loveMessageDropdown {
            font-size: 18px;
            padding: 10px;
            background-color: #ffcc00;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-family: 'Dancing Script', cursive;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.6);
            transition: all 0.3s ease;
            appearance: none;
            text-align: center;
        }

        #loveMessageDropdown:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(255, 204, 0, 1);
        }

        /* Pixelated effect for dropdown */
        #loveMessageDropdown {
            image-rendering: pixelated;
            -ms-interpolation-mode: nearest-neighbor;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }

        #loveMessageDropdown option {
            background-color: #ff1493;
            color: white;
            padding: 10px;
            font-family: 'Dancing Script', cursive;
            border: none;
            text-align: center;
        }

        #loveMessageDropdown option:hover {
            background-color: #ff1f70;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>

        let currentMessageIndex = 0;

        function updateLoveMessage() {
            document.getElementById('loveMessage').innerHTML = `<span class="heart-symbol">❤️</span> ${loveMessages[currentMessageIndex]} <span class="heart-symbol">❤️</span>`;
        }

        function nextMessage() {
            if (currentMessageIndex < loveMessages.length - 1) {
                currentMessageIndex++;
                updateLoveMessage();
            }
        }

        function previousMessage() {
            if (currentMessageIndex > 0) {
                currentMessageIndex--;
                updateLoveMessage();
            }
        }

        // Populate the dropdown with love messages
        function populateDropdown() {
            const dropdown = document.getElementById("loveMessageDropdown");
            loveMessages.forEach((message, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = message; // Add the actual love message to the dropdown
                dropdown.appendChild(option);
            });
        }

        // Function to change the message when an option is selected from the dropdown
        function selectMessage() {
            const dropdown = document.getElementById("loveMessageDropdown");
            const selectedIndex = dropdown.value;
            if (selectedIndex !== "") {
                currentMessageIndex = parseInt(selectedIndex);
                updateLoveMessage();
            }
        }

        updateLoveMessage();
        populateDropdown();

        function createHearts() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "❤️";
            document.body.appendChild(heart);
            heart.style.left = Math.random() * window.innerWidth + "px";
            heart.style.animationDuration = (Math.random() * 2 + 3) + "s";
            heart.style.fontSize = (Math.random() * 20 + 10) + "px";
            heart.style.top = "-50px";
            setTimeout(() => heart.remove(), 5000);
        }

        setInterval(createHearts, 300);

        function createShootingStars() {
